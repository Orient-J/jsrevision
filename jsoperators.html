<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Operators</title>
	</head>
	<body>

		<script type="text/javascript">

			let num1 = 100;
			let num2 = 200;
			let num3 = 300;

			console.log(num1);

			// Group Variable Declare

			// let num4,num5,num6;
			var num4,num5,num6;

			num4 = 400;
			num5 = 500;
			num6 = 600;

			console.log(num6);//num5,num6,num4

			//const can't group variable

			// const num7,num8,num9;

			// num7 = 700;
			// num8 = 800;
			// num9 = 900;

			// console.log(num8);//num7,num9


			//Undefined Datatypes 

			 let y;
			 var x;
			 // const z;

			 console.log(x);
			 console.log(y);
			 // console.log(z);

			 // Typeof (Default Function / Method in OOP);

			 let name = "Kyaw Pyae Sone";
			 let age = 18;
			 let girlfriend = false;
			 let single = true;
			 let nickname ;

			 console.log(typeof name);
			 console.log(typeof age);
			 console.log(typeof girlfriend);
			 console.log(typeof single);
			 console.log(typeof nickname);

			 // Arithmatic Operactors

			let price1 = 500;
			let price2 = 1000;
			let price3 = 1500;
			let price4 = 2000;

			//not seperating number datatypes from string datatypes

			document.write("Adding result = " + price1 + price2 + "<br/>");

			document.write("<hr/>");

			//Seperating number datatypes from string datatypes

			document.write("Adding result = " + (price1 + price2) + "<br/>");

			document.write("Substraction result = " + (price2 - price3) + "<br/>");

			document.write("Multiplication result = " + (price1 * price2) + "<br/>");

			document.write("Division result = " + (price2 / price1) + "<br/>");

			document.write("Modulus result = " + (price3 % price1) + "<br/>");

			document.write("<hr/>");

			// Increment with after operator

			document.write("Increment result = " + (price1++) + "<br/>");
			document.write("Increment result = " + (price1++) + "<br/>");
			document.write("Increment result = " + (price1++) + "<br/>");
			document.write("Increment result = " + (price1) + "<br/>");
			document.write("Increment result = " + (price1) + "<br/>");

			document.write("<hr/>");


			// Increment with before operator

			document.write("Increment result = " + (++price2) + "<br/>");
			document.write("Increment result = " + (++price2) + "<br/>");
			document.write("Increment result = " + (++price2) + "<br/>");
			document.write("Increment result = " + (price2) + "<br/>");
			document.write("Increment result = " + (price2) + "<br/>");

			document.write("<hr/>");

			// Decrement with after Operators

			document.write("Increment result = " + (price3--) + "<br/>");
			document.write("Increment result = " + (price3--) + "<br/>");
			document.write("Increment result = " + (price3--) + "<br/>");
			document.write("Increment result = " + (price3) + "<br/>");
			document.write("Increment result = " + (price3) + "<br/>");

			document.write("<hr/>");

			// Decrement with before operator

			document.write("Increment result = " + (--price4) + "<br/>");
			document.write("Increment result = " + (--price4) + "<br/>");
			document.write("Increment result = " + (--price4) + "<br/>");
			document.write("Increment result = " + (price4) + "<br/>");
			document.write("Increment result = " + (price4) + "<br/>");


			
		</script>
	</body>
</html>
